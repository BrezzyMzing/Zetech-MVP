<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zetech University - Pay and Book Resources</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Zetech University Logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="meeting.html">Meeting Room</a></li>
                    <li><a href="labaratories.html">Labaratories</a></li>
                    <li><a href="auditorium.html">Auditorium</a></li>
                    <li><a href="equipment_room.html">Equipment Room</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="Menu Icon" class="menu-icon" onclick="toggleMenu()">
        </header>
        <main>
            <section class="content-area">
                <div class="row">
                    <div class="col-1">
                        <h2>Zetech University<br>Pay & Book Resources</h2>
                        <h3>Open for Public Users Too!!!</h3>
                        <p>(Can't Book Twice)</p>
                        <h4>1500 Ksh</h4>
                        <button id="bookingButton">BOOK</button>
                        <script>
                            // Redirect to booking page on button click
                            const bookingButton = document.getElementById('bookingButton');
                            bookingButton.addEventListener('click', function() {
                              window.location.href = 'booking.html';
                            });
                        </script>
                    </div>
                    <div class="col-2">
                        <img src="images/controller.png" alt="Controller Image" class="controller">
                        <div class="color-box"></div>
                        <div class="add-btn">
                            <img src="images/add.png" alt="Add Button Image">
                            <p><small>Receipt & Invoice</small></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="social-links">
                <img src="images/fb.png" alt="Facebook Icon">
                <img src="images/tw.png" alt="Twitter Icon">
                <img src="images/ig.png" alt="Instagram Icon">
            </div>
        </footer>

        <script>
            // Toggle mobile menu
            let menuList = document.getElementById("menuList");
            function toggleMenu() {
                if(menuList.style.maxHeight == "0px") {
                    menuList.style.maxHeight = "130px";
                } else {
                    menuList.style.maxHeight = "0px";
                }
            }
        </script>
    </body>
</html>
